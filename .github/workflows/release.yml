name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          COMMIT="${GITHUB_SHA::8}"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "COMMIT=$COMMIT" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "Build Time: $BUILD_TIME"
          echo "Commit: $COMMIT"

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Build Panel (multi-platform)
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_TIME="${{ steps.version.outputs.BUILD_TIME }}"

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X 'github.com/AliceNetworks/gost-panel/internal/api.CurrentAgentVersion=${VERSION}'"
          LDFLAGS="${LDFLAGS} -X 'github.com/AliceNetworks/gost-panel/internal/api.AgentBuildTime=${BUILD_TIME}'"

          mkdir -p dist/panel

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/panel/gost-panel-linux-amd64 cmd/panel/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/panel/gost-panel-linux-arm64 cmd/panel/main.go

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/panel/gost-panel-windows-amd64.exe cmd/panel/main.go

          # Compress
          cd dist/panel
          for f in gost-panel-*; do
            if [[ "$f" == *.exe ]]; then
              zip "${f%.exe}.zip" "$f"
            else
              tar -czf "$f.tar.gz" "$f"
            fi
          done

      - name: Build Agent (multi-platform)
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_TIME="${{ steps.version.outputs.BUILD_TIME }}"
          COMMIT="${{ steps.version.outputs.COMMIT }}"

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X 'main.AgentVersion=${VERSION}'"
          LDFLAGS="${LDFLAGS} -X 'main.AgentBuildTime=${BUILD_TIME}'"
          LDFLAGS="${LDFLAGS} -X 'main.AgentCommit=${COMMIT}'"

          mkdir -p dist/agents

          # Linux - x86
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-amd64 cmd/agent/main.go
          GOOS=linux GOARCH=386 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-386 cmd/agent/main.go

          # Linux - ARM
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-arm64 cmd/agent/main.go
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-armv7 cmd/agent/main.go
          GOOS=linux GOARCH=arm GOARM=6 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-armv6 cmd/agent/main.go
          GOOS=linux GOARCH=arm GOARM=5 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-armv5 cmd/agent/main.go

          # Linux - MIPS
          GOOS=linux GOARCH=mips GOMIPS=softfloat go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-mips cmd/agent/main.go
          GOOS=linux GOARCH=mipsle GOMIPS=softfloat go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-mipsle cmd/agent/main.go
          GOOS=linux GOARCH=mips64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-mips64 cmd/agent/main.go
          GOOS=linux GOARCH=mips64le go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-linux-mips64le cmd/agent/main.go

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-darwin-amd64 cmd/agent/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-darwin-arm64 cmd/agent/main.go

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-windows-amd64.exe cmd/agent/main.go
          GOOS=windows GOARCH=386 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-windows-386.exe cmd/agent/main.go
          GOOS=windows GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-windows-arm64.exe cmd/agent/main.go

          # FreeBSD
          GOOS=freebsd GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-freebsd-amd64 cmd/agent/main.go
          GOOS=freebsd GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/agents/gost-agent-freebsd-arm64 cmd/agent/main.go

      - name: Generate checksums
        run: |
          cd dist
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "gost-agent-*" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: GOST Panel ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/panel/*.tar.gz
            dist/panel/*.zip
            dist/agents/gost-agent-*
            dist/checksums.txt
          body: |
            ## GOST Panel ${{ steps.version.outputs.VERSION }}

            Build Time: `${{ steps.version.outputs.BUILD_TIME }}`
            Commit: `${{ steps.version.outputs.COMMIT }}`

            ### 下载

            **面板 (Panel):**
            - Linux AMD64: `gost-panel-linux-amd64.tar.gz`
            - Linux ARM64: `gost-panel-linux-arm64.tar.gz`
            - Windows: `gost-panel-windows-amd64.zip`

            **Agent (节点/客户端):**
            - Linux x86: `gost-agent-linux-{amd64,386}`
            - Linux ARM: `gost-agent-linux-{arm64,armv7,armv6,armv5}`
            - Linux MIPS: `gost-agent-linux-{mips,mipsle,mips64,mips64le}`
            - macOS: `gost-agent-darwin-{amd64,arm64}`
            - Windows: `gost-agent-windows-{amd64,386,arm64}.exe`
            - FreeBSD: `gost-agent-freebsd-{amd64,arm64}`

            ### 版本信息

            Agent 已内置版本号 `${{ steps.version.outputs.VERSION }}`，支持自动更新。

            ### 快速安装

            ```bash
            # 安装面板
            curl -fsSL https://raw.githubusercontent.com/AliceNetworks/gost-panel/main/scripts/install.sh | bash

            # 安装节点 Agent (从面板获取命令)
            curl -fsSL https://your-panel/scripts/install-node.sh | bash -s -- -p http://panel:8080 -t <TOKEN>
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
